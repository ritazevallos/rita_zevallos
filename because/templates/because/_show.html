<span class="beginning">
    {{beginning}}
    <span class="hidden hidden-lat">
        {{beginning.lat}}
    </span>
    <span class="hidden hidden-lng">
        {{beginning.lng}}
    </span>
</span>
<span class="ending">
    {{ending}}
    <span class="hidden hidden-lat">
        {{ending.lat}}
    </span>
    <span class="hidden hidden-lng">
        {{ending.lng}}
    </span>
</span>
